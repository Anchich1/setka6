<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/lush favicon.svg" type="image/x-icon">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-5 bg-white m-auto rounded-top" style="border-top: 03px solid rgb(0, 132, 255);">
            <h2 class="text-center pt-3 mb-3">Вход в аккаунт</h2>
            <!--форма начало-->
            <form id="loginForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><!--фото--></span>
                    <input type="email" class="form-control" placeholder="Логин" id="username" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><!--фото--></span>
                    <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <!-- Место для уведомлений -->
                    <div id="alertPlaceholder"></div>
                    <p class="text-center mt-3">
                        Нет аккаунта?<a href="signup.html">Зарегистрируйтесь</a>
                    </p>
                </div>
            </form>
        </div>

            <div class="container fixed-bottom">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                  <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                  </a>
                  <span class="mb-3 mb-md-0">© 2024 Company, Inc</span>
                </div>
                
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-body-secondary" href="#"><img src="img/twitter.png" alt="" style="width: 20px; height: auto;"></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><img src="img/instagram.png" alt="" style="width: 20px; height: auto;"></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><img src="img/facebook.png" alt="" style="width: 20px; height: auto;"></img></a></li>
                </ul>
                </footer>
                </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Пример проверки логина и пароля
            if (username === "admin@gf" && password === "1234") {
                showAlert('Успешный вход!', 'success');
            } else {
                showAlert('Неверный логин или пароль.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            alert.innerHTML = message + `
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            
            alertPlaceholder.appendChild(alert);
        }
    </script>
</div>
